<div class="usuario-text-container">
    <h2 id="usuario-text">Usuario</h2>
</div>

<div class="usuario">
    <div class="container right-panel-active">
        <!-- Sign Up -->
        <div class="container__form container--signup">
            <form action="#" class="form" onsubmit="return false" id="form1">
                <h2 class="form__title">Sign Up</h2>
                <input type="text" placeholder="User" class="input" />
                <!--<input type="email" placeholder="Email" class="input" />-->
                <input type="password" placeholder="Password" class="input" />
                <button class="btn">Sign Up</button>
            </form>
        </div>

        <!-- Sign In -->
        <div class="container__form container--signin">
            <form action="#" class="form"  onsubmit="return false" id="form2" >
                <h2 class="form__title">Sign In</h2>
                <input type="text" placeholder="User" class="input" />
                <input type="password" placeholder="Password" class="input" />
                <a href="#" class="link">Forgot your password?</a>
                <button class="btn" onclick="Cargar('usuariomenu.html','cuerpo')">Sign In</button>
            </form>
        </div>

        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="signIn" onclick="signInBtn()">Sign In</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn" id="signUp" onclick="signUpBtn()">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</div>
